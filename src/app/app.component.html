<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>


<div >

  <input type="file" #fileImportInput name="File Upload" id="txtFileUpload" (change)="fileChangeListener($event)" accept=".csv" />

  <input type="text" id="searchTextId" (ngModel)="searchText" name="searchText" placeholder="Filter By count">

</div>


<div >

  <table>
    <thead>
      <tr>
        
        <th>First Name</th>
        <th>Last Name</th>
        <th>Issue Count</th>
        
        <th>DoB</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let csvData of (csvRecords | countPipe: searchText  ) ;let i = index;">

        
        <td>
          <span>{{csvData.firstName}}</span>
        </td>
        <td>
          <span>{{csvData.lastName}}</span>
        </td>
        <td>
          <span>{{csvData.count}}</span>
        </td>
        <td>
          <span>{{csvData.dob}}</span>
        </td>
        

      </tr>
    </tbody>
  </table>

</div>
